<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Create Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="..\static\script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 50px;">Monopoly Electronic Banking Calculator</h1>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="num_players" class="form-label">No. of players</label>
                    <input type="number" class="form-control" id="num_players" min="2" max="10" onchange="createPlayerInput()">
                </div>

                <div id="player_inputs"></div>

                <button type="submit" class="btn btn-primary">Create Game</button>
              </form>
        </div>
    </body>
</html>
