<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Calculator Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="..\static\styles.css">
        <script type="text/javascript" src="..\static\script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="\calculator" method="post">
            <div class="player-display">
                <div class="row">
                    {% for player in players %}
                        <label for="player-{{ player }}">
                            <input type="radio" id="player-{{ player }}" name="player" value="{{ player }}"/>
                            <span>{{ players[player] }}: {{ balances[player] }}</span>
                        </label>    
                    {% endfor %}
                </div>
            </div>
            
            <div class="container calculator">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-outline-danger" id="M-button" disabled>M</button>
                        <button type="button" class="btn btn-outline-primary" id="K-button" disabled>K</button>
                        <input name="multiplication_factor" type="hidden" value="0" id="multiplication_factor">
                    </div>
                    <div class="col-sm-9">
                        <input name="display_box" class="display-box" type="number" id="result"/>
                    </div>
                </div>
                <div id="button-group">
                    <div class="row">
                        <div class="col-sm">
                            <input class="button" type="button" value="M" onclick="multiplier('M')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="GO" onclick=""/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="K" onclick="multiplier('K')"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input class="button" type="button" value="7" onclick="display('7')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="8" onclick="display('8')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="9" onclick="display('9')"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input class="button" type="button" value="4" onclick="display('4')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="5" onclick="display('5')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="6" onclick="display('6')"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input class="button" type="button" value="1" onclick="display('1')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="2" onclick="display('2')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="3" onclick="display('3')"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input class="button" type="button" value="c" onclick="clearScreen()"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="0" onclick="display('0')"/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="." onclick="display('.')"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input name="sign" class="button" type="submit" value="+" onclick=""/>
                        </div>
                        <div class="col-sm">
                            <input class="button" type="button" value="Group" onclick=""/>
                        </div>
                        <div class="col-sm">
                            <input name="sign" class="button" type="submit" value="-" onclick=""/>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </body>
</html>
